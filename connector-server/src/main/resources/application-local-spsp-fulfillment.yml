interledger:
  connector:
    enabledFeatures:
      localSpspFulfillmentEnabled: true
    spsp:
      # Base64-encoded String of 32 bytes used to derive any values used in encryption/decryption for SPSP.
      # serverSecret:
      # This segment will be appended to the Connector's operating address in order to form a full address prefix
      # that the Connector will key off of to
      addressPrefixSegment: spsp
