# See https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
logging:
  level:
    ROOT: INFO
    com: INFO
    org.springframework.boot: INFO
    org.springframework.web: INFO
    org.hibernate: INFO
    org.hibernate.SQL: INFO
    org.hibernate.engine: WARN

server:
  port: 8080
  http2:
    enabled: true
  jetty:
    max-http-post-size: 32767 # Max per ILP ASN.1
spring:
  cache:
    redis:
      time-to-live: 86400
  output:
    ansi:
      enabled: ALWAYS
  http:
    log-request-details: false
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: false
        format_sql: false
  liquibase:
    enabled: false
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  servlet:
    multipart:
      enabled: false
      max-file-size: 32KB
      max-request-size: 32KB
    session:
      persistent: false # Whether to persist session data between restarts.
      timeout: 0 # Session timeout. If a duration suffix is not specified, seconds will be used.
      tracking-modes: SSL # Session tracking modes.
  session:
    store-type: NONE

interledger:
  connector:
    # ILP address of the connector (can be omitted if an account with relation=parent is configured under accounts).
    # nodeIlpAddress: test.connie
    # adminPassword: password
    # Deprecated via https://github.com/sappenin/java-ilpv4-connector/issues/407
    # defaultJwtTokenIssuer: https://example.com
    # Global Routing Settings for this connector.
    # globalRoutingSettings:
    #  routingSecret: enc:JKS:crypto.p12:secret0:1:aes_gcm:AAAADKZPmASojt1iayb2bPy4D-Toq7TGLTN95HzCQAeJtz0=
    # Deprecated
    # btp.enabled: false
    # keystore:
    #   jks:
    #     enabled: true
    #     filename: crypto/crypto.p12
    #     password: password
    #     secret0_alias: secret0
    #     secret0_password: password
    enabledProtocols:
      ilpOverHttpEnabled: true
      pingProtocolEnabled: true
      peerRoutingEnabled: true
      ildcpEnabled: true
