ilpv4:
  connector:
    jwtTokenIssuer: https://alice.example.com
    enabledProtocols:
      blastEnabled: true
      pingProtocolEnabled: true
      peerConfigEnabled: true
      peerRoutingEnabled: true
    ## ILP address of the connector.
    ## This property can be omitted if an account with relation=parent is configured under accounts.
    nodeIlpAddress: test1.alice
    # Global Routing Settings for this connector.
    globalRoutingSettings:
      # Seed used for generating routing table auth values.
      routingSecret: DocIHaveToTellYouSomethingAboutY
    accounts:
      - id: bob
        description: BLAST account for Bob
        # The default relationship-type that this connector should view an account as.
        relationship: PEER
        # Type of the Link that should be used for this account.
        linkType: BlastLink
        # Whether we should broadcast routes to this peer. Defaults to false for relation=child and true otherwise.
        sendRoutes: false
        # Whether we should receive and process route broadcasts from this peer. Defaults to false for relation=child and true otherwise.
        receiveRoutes: false
        customSettings:
          #Incoming
          blast.incoming.token_issuer: https://bob.example.com # The JWT issuer of the incoming token.
          blast.incoming.account_id: bob # The accountId held at this connector.
          blast.incoming.account_secret: 12345678912345678912345678912345
          blast.incoming.token_expiry: PT2M # See Duration.java for structure.
          # Outgoing
          blast.outgoing.auth_type: JWT
          blast.outgoing.token_issuer: https://alice.example.com # The JWT issuer of the outgoing token.
          blast.outgoing.account_id: alice # The accountId held at the remote server.
          blast.outgoing.account_secret: 12345678912345678912345678912345
          blast.outgoing.token_expiry: PT2M # See Duration.java for structure.
          blast.outgoing.url: http://localhost:8080/ilp