# Uses a single BLAST endpoint and an additional Loopback endpoint for simple dev purposes.
# See https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#common-application-properties
logging:
  level:
    ROOT: INFO
    com.sappenin: INFO
    org.interledger: INFO
    org.springframework: INFO
    org.springframework.security: INFO
    com.auth0: ERROR
    org.springframework.web.socket: ERROR
server:
  port: 8080
  http2:
    enabled: true
  jetty:
    max-http-post-size: 32767
management:
  endpoints:
    web:
      exposure:
        include: "*"
#  endpoint:
#    refresh:
#      enabled: true

spring:
  profiles:
    # see https://stackoverflow.com/questions/37700352
    active: ${spring.profiles.active}
  output:
    ansi:
      enabled: ALWAYS
  http:
    # MULTIPART (MultipartProperties)
    multipart:
      enabled: false
      max-file-size: 32KB
      max-request-size: 32KB
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  # Database Settings
  datasource:
    url: jdbc:h2:mem:example-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true

###
#   H2 Settings
###
h2:
  console:
    enabled: true
    path: /console
    settings:
      trace: false
      web-allow-others: false

ilpv4:
  connector:
    jwtTokenIssuer: https://connie.example.com
    enabledProtocols:
      blastEnabled: true
      pingProtocolEnabled: true
      peerConfigEnabled: true
      peerRoutingEnabled: true
    ## ILP address of the connector.
    ## This property can be omitted if an account with relation=parent is configured under accounts.
    nodeIlpAddress: test.connie
    # Global Routing Settings for this connector.
    globalRoutingSettings:
      # Seed used for generating routing table auth values.
      routingSecret: DocIHaveToTellYouSomethingAboutY
      # Static Routes
      staticRoutes:
        # ILP address prefix that this static route applies to. Configured routes take precedence over the same or
        # shorter prefixes that are local or published by peers. More specific prefixes will still take precedence.
        # NOTE: Prefixes should NOT include a trailing period.
        - targetPrefix: test.alice
          # ID of the account that destinations matching `targetPrefix` should be forwarded to. Must be one of the
          # accounts in `accounts`.
          peerAccountId: alice
        - targetPrefix: test.bob
          # ID of the account that destinations matching `targetPrefix` should be forwarded to. Must be one of the
          # accounts in `accounts`.
          peerAccountId: bob
    accounts:
      - id: alice
        description: Simulated Alice Account.
        # The default relationship-type that this connector should view an account as.
        relationship: PEER
        # Type of the Link that should be used for this account.
        linkType: BlastLink
        assetCode: USD
        assetScale: 2
        # Whether we should broadcast routes to this peer.
        sendRoutes: true
        # Whether we should receive and process route broadcasts from this peer.
        receiveRoutes: true
        maximumPacketAmount: 10
        # This BLAST config talks to itself...
        customSettings:
          # Incoming
          blast.incoming.auth_type: JWT
          blast.incoming.token_issuer: https://connie.example.com # The JWT issuer of the incoming token.
          blast.incoming.account_id: alice # The accountId held at this connector.
          blast.incoming.account_secret: somesecrettoken
          blast.incoming.token_expiry: PT2M # See Duration.java for structure.
          # Outgoing
          blast.outgoing.auth_type: simple
          blast.outgoing.token_issuer: https://connie.example.com # The JWT issuer of the outgoing token.
          blast.outgoing.account_id: alice # The accountId held at the remote server.
          blast.outgoing.account_secret: somesecrettoken
          blast.outgoing.token_expiry: PT2M # See Duration.java for structure.
          blast.outgoing.url: http://localhost:8080/ilp
      - id: bob
        description: Simulated Bob Account in USD.
        # The default relationship-type that this connector should view an account as.
        relationship: PEER
        # Type of the Link that should be used for this account.
        linkType: Loopback
        assetCode: XRP
        assetScale: 6
        # Whether we should broadcast routes to this peer.
        # Whether we should receive and process route broadcasts from this peer.
        receiveRoutes: false
        sendRoutes: false
        maximumPacketAmount: 100
        customSettings:
          simulateTimeout: T99 # T03 will make the Loopback Link sleep for 1 min (60000ms), whereas T02 will reject