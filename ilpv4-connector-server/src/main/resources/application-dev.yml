# See https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#common-application-properties
logging:
  level:
    ROOT: INFO
    com.sappenin: INFO
    org.interledger: INFO
    org.springframework: INFO
    org.springframework.security: ERROR
    com.auth0: ERROR
    org.springframework.web.socket: ERROR
server:
  port: 8080
  http2:
    enabled: true
  jetty:
    max-http-post-size: 32767
spring:
  profiles:
    # see https://stackoverflow.com/questions/37700352
    active: ${spring.profiles.active}
  output:
    ansi:
      enabled: ALWAYS
  http:
    # MULTIPART (MultipartProperties)
    multipart:
      enabled: false
      max-file-size: 32KB
      max-request-size: 32KB
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  # Database Settings
  datasource:
    url: jdbc:h2:mem:example-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true

# All values for this connector. Commented-out values are the default.
ilpv4:
  connector:
    blast.enabled: true
    btp.enabled: false
    enabledProtocols:
      pingProtocolEnabled: true
      peerConfigEnabled: true
      peerRoutingEnabled: true
    ## ILP address of the connector.
    ## This property can be omitted if an account with relation=parent is configured under accounts.
    nodeIlpAddress: test2.connie
    # Global Routing Settings for this connector.
    globalRoutingSettings:
      # Seed used for generating routing table auth values.
      routingSecret: DocIHaveToTellYouSomethingAboutY
    accounts:
      - id: bob
        description: Blast account for Bob
        # The default relationship-type that this connector should view an account as.
        relationship: PEER
        # Type of the Link that should be used for this account.
        linkType: BlastLink
        # Whether we should broadcast routes to this peer. Defaults to false for relation=child and true otherwise.
        sendRoutes: false
        # Whether we should receive and process route broadcasts from this peer. Defaults to false for relation=child and true otherwise.
        receiveRoutes: false
        customSettings:
          blast.incoming.token_issuer: test.bob # The JWT issuer of the incoming token.
          blast.incoming.account_id: bob # The accountId held at this connector.
          blast.incoming.secret: 12345678912345678912345678912345
          blast.outgoing.token_issuer: ${nodeIlpAddress} # The JWT issuer of the outgoing token.
          blast.outgoing.account_id: alice # The accountId held at the remote server.
          blast.outgoing.secret: 12345678912345678912345678912345
          blast.outgoing.token_expiry: PT2M # See Duration.java for structure.
          blast.outgoing.url: http://localhost:8080/ilp

###
