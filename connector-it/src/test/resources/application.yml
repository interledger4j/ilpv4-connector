# These setting MUST be overridden in order for the docker-based Postgres and Redis ITs to work properly.
spring:
  profiles:
    include: insecure, migrate, management
  datasource:
    url: jdbc:postgresql://localhost:35432/connector
    username: connector
    password: connector
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  cloud:
    gcp:
      pubsub:
        emulator-host: localhost:38085
        project-id: integration-test
        enabled: true

redis:
  host: localhost
  port: 36379

interledger:
  connector:
    pubsub:
      topics:
        fulfillment-event: ilp-fulfillment-event
    enabledFeatures:
      localSpspFulfillmentEnabled: true
    enabledProtocols:
      # Enables the REST Endpoint for SPSP requests.
      spspEnabled: true
    spsp:
      urlPath:
